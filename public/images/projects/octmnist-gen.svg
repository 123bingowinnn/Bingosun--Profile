<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <filter id="noise2" x="0" y="0">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="overlay" in2="SourceGraphic" result="blend"/>
    </filter>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#082f49"/>
    </linearGradient>
    <linearGradient id="scan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#grad3)"/>

  <!-- Retinal Layers (Abstract) -->
  <g opacity="0.3">
    <path d="M0 300 Q 300 250, 600 300 T 1200 300" fill="none" stroke="#22d3ee" stroke-width="2"/>
    <path d="M0 320 Q 300 270, 600 320 T 1200 320" fill="none" stroke="#22d3ee" stroke-width="2"/>
    <path d="M0 340 Q 300 290, 600 340 T 1200 340" fill="none" stroke="#22d3ee" stroke-width="2"/>
    <path d="M0 360 Q 300 310, 600 360 T 1200 360" fill="none" stroke="#22d3ee" stroke-width="2"/>
  </g>

  <!-- Distillation/Pixelation Effect -->
  <g fill="#0ea5e9" opacity="0.4">
    <rect x="800" y="200" width="20" height="20" opacity="0.8"/>
    <rect x="830" y="220" width="15" height="15" opacity="0.6"/>
    <rect x="860" y="190" width="25" height="25" opacity="0.9"/>
    <rect x="900" y="250" width="10" height="10" opacity="0.5"/>
    <rect x="950" y="280" width="30" height="30" opacity="0.7"/>
    <rect x="1000" y="300" width="15" height="15" opacity="0.4"/>
    <rect x="1050" y="220" width="20" height="20" opacity="0.6"/>
  </g>

  <!-- Privacy Lock Motif -->
  <g transform="translate(900, 450)" opacity="0.3">
    <rect x="-30" y="0" width="60" height="50" rx="5" fill="none" stroke="#38bdf8" stroke-width="3"/>
    <path d="M-15 0 V -15 A 15 15 0 0 1 15 -15 V 0" fill="none" stroke="#38bdf8" stroke-width="3"/>
    <circle cx="0" cy="25" r="5" fill="#38bdf8"/>
  </g>

  <!-- Scan Line -->
  <rect x="0" y="0" width="1200" height="675" fill="url(#scan)" opacity="0.1" style="mix-blend-mode: overlay;"/>
  
  <!-- Noise Overlay -->
  <rect width="100%" height="100%" filter="url(#noise2)" opacity="0.15"/>
</svg>