<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <filter id="noise" x="0" y="0">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="overlay" in2="SourceGraphic" result="blend"/>
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e1065"/>
      <stop offset="50%" style="stop-color:#4c1d95"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#d8b4fe;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d8b4fe;stop-opacity:0"/>
    </radialGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Abstract Cellular Structures -->
  <g filter="url(#noise)">
    <circle cx="200" cy="200" r="150" fill="url(#grad2)" opacity="0.6"/>
    <circle cx="1000" cy="500" r="200" fill="#a855f7" opacity="0.1"/>
    <circle cx="600" cy="337.5" r="100" fill="#ec4899" opacity="0.15" filter="blur(40px)"/>
  </g>

  <!-- Neural Network Connections -->
  <g stroke="#e9d5ff" stroke-width="1" opacity="0.4">
    <line x1="200" y1="200" x2="400" y2="300"/>
    <line x1="400" y1="300" x2="600" y2="200"/>
    <line x1="600" y1="200" x2="800" y2="400"/>
    <line x1="800" y1="400" x2="1000" y2="300"/>
    <circle cx="200" cy="200" r="3" fill="#e9d5ff"/>
    <circle cx="400" cy="300" r="3" fill="#e9d5ff"/>
    <circle cx="600" cy="200" r="3" fill="#e9d5ff"/>
    <circle cx="800" cy="400" r="3" fill="#e9d5ff"/>
    <circle cx="1000" cy="300" r="3" fill="#e9d5ff"/>
  </g>

  <!-- Robustness Shield Motif -->
  <path d="M600 150 C 700 150, 800 200, 800 300 C 800 450, 600 550, 600 550 C 600 550, 400 450, 400 300 C 400 200, 500 150, 600 150 Z" 
        fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.5"/>
  
  <!-- Overlay Texture -->
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.2"/>
</svg>