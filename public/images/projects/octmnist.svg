<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#06101e"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
    </linearGradient>
    <radialGradient id="glow3" cx="35%" cy="50%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.12"/>
      <stop offset="60%" style="stop-color:#22d3ee;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow4" cx="65%" cy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.08"/>
      <stop offset="60%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
    <clipPath id="fade-clip">
      <rect x="0" y="0" width="800" height="400"/>
    </clipPath>
  </defs>
  <rect width="800" height="400" fill="url(#bg2)"/>
  <rect width="800" height="400" fill="url(#glow3)"/>
  <rect width="800" height="400" fill="url(#glow4)"/>
  <!-- OCT-style concentric arcs (retinal layers) -->
  <g opacity="0.2" fill="none" stroke="#22d3ee" stroke-width="0.8">
    <ellipse cx="280" cy="200" rx="120" ry="60"/>
    <ellipse cx="280" cy="200" rx="100" ry="48"/>
    <ellipse cx="280" cy="200" rx="80" ry="36"/>
    <ellipse cx="280" cy="200" rx="60" ry="24"/>
    <ellipse cx="280" cy="200" rx="40" ry="14"/>
  </g>
  <!-- Dissolving pixels (distillation effect) -->
  <g opacity="0.18">
    <rect x="420" y="120" width="16" height="16" rx="2" fill="#22d3ee"/>
    <rect x="445" y="135" width="12" height="12" rx="2" fill="#38bdf8"/>
    <rect x="470" y="115" width="14" height="14" rx="2" fill="#3b82f6"/>
    <rect x="500" y="140" width="10" height="10" rx="2" fill="#22d3ee"/>
    <rect x="430" y="170" width="14" height="14" rx="2" fill="#3b82f6"/>
    <rect x="460" y="160" width="12" height="12" rx="2" fill="#22d3ee"/>
    <rect x="490" y="175" width="10" height="10" rx="2" fill="#38bdf8"/>
    <rect x="520" y="155" width="8" height="8" rx="1" fill="#3b82f6"/>
    <rect x="540" y="170" width="6" height="6" rx="1" fill="#22d3ee" opacity="0.7"/>
    <rect x="555" y="145" width="6" height="6" rx="1" fill="#38bdf8" opacity="0.5"/>
    <rect x="570" y="165" width="4" height="4" rx="1" fill="#3b82f6" opacity="0.4"/>
    <rect x="585" y="150" width="4" height="4" rx="1" fill="#22d3ee" opacity="0.3"/>
    <rect x="440" y="210" width="14" height="14" rx="2" fill="#22d3ee"/>
    <rect x="470" y="225" width="12" height="12" rx="2" fill="#3b82f6"/>
    <rect x="500" y="210" width="10" height="10" rx="2" fill="#38bdf8"/>
    <rect x="525" y="230" width="8" height="8" rx="1" fill="#22d3ee"/>
    <rect x="548" y="215" width="6" height="6" rx="1" fill="#3b82f6" opacity="0.6"/>
    <rect x="565" y="235" width="4" height="4" rx="1" fill="#38bdf8" opacity="0.4"/>
    <rect x="420" y="250" width="12" height="12" rx="2" fill="#3b82f6"/>
    <rect x="450" y="260" width="10" height="10" rx="2" fill="#22d3ee"/>
    <rect x="478" y="255" width="8" height="8" rx="1" fill="#38bdf8" opacity="0.7"/>
    <rect x="500" y="268" width="6" height="6" rx="1" fill="#3b82f6" opacity="0.5"/>
  </g>
  <!-- Privacy lock icon (subtle) -->
  <g transform="translate(660, 180)" opacity="0.2" fill="none" stroke="#22d3ee" stroke-width="1.2">
    <rect x="-12" y="0" width="24" height="18" rx="3"/>
    <path d="M-6 0 L-6 -8 A6 6 0 0 1 6 -8 L6 0"/>
    <circle cx="0" cy="9" r="2" fill="#22d3ee" opacity="0.5"/>
  </g>
  <!-- Connecting flow lines -->
  <path d="M400 200 Q420 180 440 190 Q460 200 480 185" fill="none" stroke="url(#accent2)" stroke-width="0.8" opacity="0.3" stroke-dasharray="4 3"/>
</svg>
